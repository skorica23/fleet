defaultNamespace: openbao

targets:
  clusterSelector: {}

helm:
  releaseName: openbao
  chart: openbao
  version: 0.21.0
  repo: "https://openbao.github.io/openbao-helm/" 

  timeoutSeconds: 300
  
  values:
    #replicaCount: 1
    admissionWebhooks:
      certManager:
        enabled: false
      autoGeneratedCert:
        enabled: true

    installCRDs: true
    image:
      registry: "quay.io"
      repository: "openbao/openbao"
      tag: ""
      PullPolicy: ifNotPresent
    
    service:
      enabled: true
      type: NodePort
      nodePort: 40000
 
    
